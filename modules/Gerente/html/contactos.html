//funcion para ir de uno en uno por los tiempos de retrasos
function get_esperas()
{
	if (array_contacto_ids.length > 0)
	{
	
		var c = array_contacto_ids.pop();
		if (c)
		{
		  $.getJSON("index.php",
				{
					_module:"Gerente",
					_op:"ajax-contacto_tiempo",
					contacto_id:c
				},
				function(response)
				{
					if (response.espera != '')
					{
						$("#espera_" + c).text(response.espera);
					}
					if (response.ultimo_vendedor != null)
					{
						$("#ultimo_vendedor_" + c).text(response.ultimo_vendedor);
					}

					get_esperas();
				});
		}
	}
	else
	{
		$("#tabla_contactos")
			.trigger("update")
	    	/*.tablesorterPager({
	    		container: $("#pager"),
	    		positionFixed: false
	    	});
	    $("#pager").show();*/
	    $("#loading").hide();
	}
}

// add parser through the tablesorter addParser method 
$.tablesorter
	.addParser({ 
	        // set a unique id 
	        id: "prioridad", 
	        is: function(s) { 
	            // return false so this parser is not auto detected 
	            return false; 
	        }, 
	        format: function(s) { 
	            // format your data for normalization 
	            return s.toLowerCase().replace(/Caliente/,3).replace(/Tibio +/,2).replace(/Tibio -/,1).replace(/Frio/,0); 
	        }, 
	        // set type, either numeric or text 
	        type: "numeric" 
	}) 
	
$.tablesorter
	.addParser({ 
	        // set a unique id 
	        id: "horas", 
	        is: function(s) { 
	            // return false so this parser is not auto detected 
	            return false; 
	        }, 
	        format: function(s) { 
	            // format your data for normalization 
	            return s.toLowerCase().replace(/ hr/,""); 
	        }, 
	        // set type, either numeric or text 
	        type: "numeric" 
	}) ;
	
$(document).ready(function() 
{
